<div *ngIf="products.length >0" class="carousel-inner rounded-5 shadow-4-strong">
    <mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
      <mdb-carousel-item *ngFor="let slide of products" class="d-flex justify-content-center">
        <div class="header-image">
        <img
          src="{{slide.image}}"
          class="d-block "
          alt="{{slide.title}}"
        /></div>
        <div class="carousel-caption d-none d-md-block text-center">
          <h2>{{slide.category}}</h2>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
