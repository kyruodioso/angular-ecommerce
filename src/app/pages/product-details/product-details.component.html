
<div *ngIf="product">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button type="button" class="btn btn-info" routerLink="/products" mdbRipple>Back to products</button>           
        </div>
      </nav>
    <div class="container">
        <div class="row mt-5">
          <div class="col-lg-6">
            <img class="img-fluid" src="{{product.image}}" alt="{{product.title}}">
          </div>
          <div class="col-lg-6">
            <h2 class="mb-3">{{product.title}}</h2>
            <p class="text-muted">{{product.description}}</p>
            <div class="mb-3">
              <h4 class="mb-2">Price: {{product.price | currency}}</h4>
              <p class="text-muted">Category: {{product.category}}</p>
            </div>
            <div class="mb-3">
              <h4 class="mb-2">Rating:</h4>
              <div class="d-flex">
                <span class="text-muted">{{product.rating.rate}} / 5</span>
              </div>
            </div>
            <button class="btn btn-primary mr-2" (click)="onAddToCart(product)">Add to Cart</button>
            <button class="btn btn-secondary">Payment </button>
          </div>
        </div>
      </div>
      
</div>
