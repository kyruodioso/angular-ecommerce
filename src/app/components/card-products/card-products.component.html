<div *ngIf="product" class="card" style="border-radius: 15px;">
  <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
    data-mdb-ripple-color="light">
    <img src="{{product.image}}"
      style="height: 15em; border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
      alt="{{product.title}}" />
    <a (click)="goToProduct(product)" class="go-button">
      <div class="mask"></div>
    </a>
  </div>
  <div class="card-body pb-0">
    <div class="d-flex justify-content-between">
      <div>
        <p class="text-truncate" style="max-width: 200px"><a (click)="goToProduct(product)" class="text-dark" >{{product.title}}</a></p>
        <p class="small text-muted">{{product.category}}</p>
      </div>
      <div>
        <div class="d-flex flex-row justify-content-end mt-1 mb-3">
          <span>Rating</span>
        </div>
        <p class="small text-muted">{{product.rating.rate}}</p>
      </div>
    </div>
  </div>
  <hr class="my-0" />
  <div class="card-body pb-0">
    <div class="d-flex justify-content-between">
      <p><a class="text-dark">{{product.price | currency}}</a></p>
      <p class="text-dark">#### {{product.id}}</p>
    </div>
    <p class="small text-muted">VISA Platinum</p>
  </div>
  <hr class="my-0" />
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
      <a class="text-dark fw-bold go-button" (click)="goToProduct(product)">View</a>
      <button type="button" class="btn btn-primary" (click)="onAddToCart()">Add to Card</button>
    </div>
  </div>
</div>
